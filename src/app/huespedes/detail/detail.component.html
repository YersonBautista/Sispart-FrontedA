<h2>Visualizaci√≥n De Los Datos Del Huesped</h2>

    <form name="form" novalidate #f="ngForm">

        <div class=" form-group row">
            <label for="codHuesped" class="form-label" ><b>Codigo: </b>{{huesped.codHuesped}}</label>
        </div>

        <div class=" form-group row">
            <label for="nombre" class="form-label" ><b>Nombre: </b> {{huesped.nombre}}</label>
        </div>
       
        <div class=" form-group row">
            <label for="apellido" class="form-label"><b>Apellido: </b>{{huesped.apellido}}</label>
        </div>

        <div class=" form-group row">
            <label for="direccion" class="form-label"><b>Direccion: </b> {{huesped.direccion}}</label>
        </div>

        <div class=" form-group row">
            <label for="numCelular" class="form-label"><b>Numero de Celular: </b> {{huesped.numCelular}}</label>
        </div>

        <div class=" form-group row">
            <label for="correo" class="form-label"><b>E-mail: </b> {{huesped.correo}}</label>
        </div>

        <div class=" form-group row">
            <label for="codTipoDocumento"><b>Tipo de Documento: </b> {{huesped.tipoDocumento.nomTipoDocumento}}</label>
        </div>

        <div class=" form-group row">
            <label for="numDocumento" class="form-label"><b>Numero de Documento: </b> {{huesped.numDocumento}}</label>
        </div>

        <div class=" form-group row">
            <label for="codNacion"><b>Nacionalidad: </b> {{huesped.nacionalidad.nombre}}</label>
        </div>

        <div class=" form-group row">
            <label for="lugarOrigen" class="form-label"><b>Lugar de Origen: </b>{{huesped.lugarOrigen}}</label>
        </div>

        <div class=" form-group row">
            <label for="nomContactoEmergencia" class="form-label"><b>Contacto de Emergencia : </b>{{huesped.nomContactoEmergencia}}</label>
        </div>

        <div class=" form-group row">
            <label for="numContactoEmergencia" class="form-label"><b>Numero del Contacto de Emergencia: </b> {{huesped.numContactoEmergencia}}</label>
        </div>

        <div class=" form-group row">
            <label for="estadoHuesped" class="form-label"><b>Estado del Huesped: </b> {{huesped.estadoHuesped}}</label>
        </div>

    </form>

    <div class=" form-group row">
        <mat-card-actions align="end">
            <div>
                <button mat-raised-button color="primary" (click)="volver()"><i class="fa-solid fa-arrow-rotate-left fa-sm" style="color: #f6f7f9;"></i> Regresar</button>
            </div>

        </mat-card-actions>
    </div>

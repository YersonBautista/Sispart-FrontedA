<div class="card border-dark mb-3">
    <div class="card-header text-primary">
        <h2>Listado de Huespedes</h2>
    </div>
    <div class="card-body">
        <!--Table-->
        <table mat-table [dataSource]="empleados" class="mat-elevation-z8">

            <!-- Id_huesped Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>CODIGO</th>
                <td mat-cell *matCellDef="let empleados">{{empleados.codEmpleado}} </td>
            </ng-container>

            <!-- tipDocumento Column -->
            <ng-container matColumnDef="tipoDocumento">
                <th mat-header-cell *matHeaderCellDef>TIPO DE DOCUMENTO</th>
                <td mat-cell *matCellDef="let empleados"> {{empleados.tipDocumento.nomTipoDocumento}} </td>
            </ng-container>

            <!-- numDocumento Column -->
            <ng-container matColumnDef="numDocumento">
                <th mat-header-cell *matHeaderCellDef>NUMERO DE DOCUMENTO</th>
                <td mat-cell *matCellDef="let empleados"> {{empleados.numDocumento}} </td>
            </ng-container>

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
                <td mat-cell *matCellDef="let empleados"> {{empleados.nombre}} </td>
            </ng-container>

            <!-- apellido Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef>APELLIDO</th>
                <td mat-cell *matCellDef="let empleados"> {{empleados.apellido}} </td>
            </ng-container>

            <!-- editar Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>ACCIONES</th>

                <td mat-cell *matCellDef="let huespedes">

                </td>


            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
